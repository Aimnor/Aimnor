cv:
  name: Marion FABRE
  location: Paris, France
  email: m.fabre123@gmail.com
  nationality: french
  social_networks:
    - network: LinkedIn
      username: info-marion-fabre
    - network: GitHub
      username: Aimnor
  sections:
    expériences:
      - company: Quandela
        website: https://www.quandela.com/
        position: Ingénieure Qualité logiciel
        contract_type: CDI
        location: Massy (91), FRANCE
        start_date: 2024-09
        end_date: 2025-06
        summary: Mise en place d'une platforme de test pour le cloud de Quandela dans le cadre de la création du département Assurance Qualité.
        highlights:
          - Création du poste et du département Assurance Qualité (QA)
            - Auto-formation aux pratiques d'Assurance Qualité (QA)
            - Recueil des besoins internes en QA
            - Benchmark des frameworks de test
          - Développement et maintenance d'une platforme et d'un portfolio de tests pour le [Cloud de Quandela](https://cloud.quandela.com/) (projet externalisé)
            - Développement d'une platforme de tests avec le framework Cucumber (Behave), tests d'interface graphique et d'API REST (Selenium, Requests…)
            - Création d'un portfolio de tests par la rédaction de scénarios de test avec la syntaxe Gherkin
            - Déploiement de version de qualification de l'application à tester (Docker)
            - Génération de rapports de test à l'aide de l'outil Allure Reporting
            - Rédaction de rapports de test, gestion des tickets Jira
            - Participation au processus de spécification
            - Supervision du travail des sous-traitants
        tech_stack: Ubuntu, Python, Behave (Cucumber), Syntaxe Gherkin
      - company: Quandela
        website: https://www.quandela.com/
        position: Ingénieure développement logiciels scientifiques
        contract_type: CDI
        location: Massy (91), FRANCE
        start_date: 2023-06
        end_date: 2025-01
        summary: Développement du framework Perceval, permettant le pilotage et la simulation de circuits photoniques quantiques.
        highlights:
          - Développement de [Perceval](https://github.com/Quandela/Perceval), un framework Python de simulation de circuits photoniques quantiques, ainsi que de sa bibliothèque principale Exqalibur (C++)
            - Méthode agile
            - Conception de l'architecture du framework
            - Identification des besoins des équipes Théorie et Ingénierie Applicative, et capitalisation des connaissances issues de ces équipes
            - Implémentation de nouvelles fonctionnalités (Python / C++)
            - Mise en place de tests unitaires et d'une chaîne CI/CD
            - Rédaction de la documentation
        tech_stack: Ubuntu, Python, C++, Boost, Mathématiques (calcul matriciels)
      - company: NanoXplore
        website: https://nanoxplore.com/
        position: Ingénieure développement logiciels scientifiques
        contract_type: CDI
        location: Sèvres (92), FRANCE
        start_date: 2021-02
        end_date: 2023-04
        summary: Développement d'un suite logicielle pour FPGA et d'outils de simulation associé.
        highlights:
          - Développement d'[Impulse](https://nanoxplore.com/product/impulse/), une suite logicielle pour FPGA (Linux, C++, Python)
            - Travail en équipe (+30 personnes) selon la méthode agile
            - Implémentation de fonctions de STA (Static Timing Analysis) et de leurs API en Python
            - Refactorisation des contraintes de timing FPGA et implémentation de leurs API ainsi que de l'interface graphique (Qt)
            - Suivi Assurance Qualité (QA) de l'ensemble des développements
          - Développement d'un outil de simulation temporelle utilisé en interne dans l'entreprise (Linux, Python)
            - Identification des besoins du département Hardware et capitalisation des connaissances issues de ce département
            - Conception et implémentation logicielle complète
            - Utilisation de bibliothèques scientifiques (SciPy, scikit-learn, multiprocessing, pandas) pour la production de données multi-thread avec régression quadratique et clustering
            - Visualisation des données (Seaborn, Matplotlib)
          - Responsable de l'harmonisation des règles et bonnes pratiques de développement Python au sein de l'entreprise
        tech_stack: CentOS, Python, SciPy, C++, Mathématiques
      - company: Cala
        website: https://www.linkedin.com/company/calaeat
        position: Ingénieure systèmes embarqués
        contract_type: CDI
        location: Courbevoie (92), FRANCE
        start_date: 2020-01
        end_date: 2020-12
        summary: Développement d'un logiciel permettant le pilotage d'un automate de cuisson.
        highlights:
          - Développement et déploiement de logiciels embarqués pour un [automate de cuisson](https://www.youtube.com/watch?v=jrqp0gy6KXE) (Linux, Python, C++, C)
            - Conception et implémentation d'un algorithme de parallélisation des tâches de l'automate en fonction des ressources disponibles (Python / C)
            - Développement de la bibliothèque de contrôle du bras robotisé (C++ avec API Python)
            - Communication avec des microprocesseurs (bus CAN, Python / C)
            - Création d'une API REST pour le contrôle de l'automate (Python)
            - Communication avec un serveur distant (Python ↔ GraphQL)
            - Tests, répétabilité et documentation
        tech_stack: Windows, Python, C++, C, parallélisation
      - company: SNCF Réseaux
        website: https://www.sncf-reseau.com
        position: Ingénieure systèmes embarqués
        contract_type: CDI
        location: Saint-Denis (93), FRANCE
        start_date: 2016-09
        end_date: 2019-12
        summary: Développement et mise en place de chaînes de mesures pour IRIS320, un train assurant la surveillance du réseaux TGV.
        highlights:
          - Développement de nouvelles chaînes de mesure pour le [train IRIS320](https://fr.wikipedia.org/wiki/TGV_IRIS_320)
            - Identification des besoins de maintenance et rédaction des spécifications
            - Développement complet des chaînes de mesure, à la fois matériel (choix des capteurs et des cartes d'acquisition, filtres analogiques, conditionnement du signal) et logiciel (C#) ":" acquisition des signaux, filtres numériques, traitement d'image, algorithmes, insertion en base de données
            - Tests, mise en production, maintenance, amélioration continue et documentation des chaînes de mesure
            - Analyse des données (répétabilité) et développement de logiciels de consultation des données
        tech_stack: Windows, C#, C, traitement du signal
      - company: Valeo
        website: https://www.valeo.com
        position: Stagiaire Ingénieure systèmes embarqués
        contract_type: Internship
        location: Créteil (94), FRANCE
        start_date: 2016-02
        end_date: 2016-08
        summary: Prototypage de banc d'essai pour la modernisation des équipements de tests en laboratoire au sein du département R&D.
        highlights:
          - Création d'un prototype de banc d'essai
            - Identification des besoins et benchmark technologique
            - Conception d'un prototype de banc d'essai (Raspberry Pi 3, conception de PCB, scripts en Python/C et interface homme-machine en C#)
            - Rédaction de la documentation et d'un rapport financier
        tech_stack: Linux, C#, Python, C, PCB
    éducation:
      - institution: ENSEA - Ecole d'ingénieur
        website: https://www.ensea.fr/
